<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Invitación</title>

  <style>
    :root{
      /* ===== AJUSTES RÁPIDOS ===== */
      --sealTop: 56%; /* MÁS ARRIBA = baja el número (54%, 52%) */
      --sealSize: clamp(160px, 36vw, 240px); /* tamaño medio */
    }

    *{ box-sizing:border-box; }
    html, body{
      margin:0; padding:0;
      width:100%; height:100%;
      overflow:hidden;
      background:#000;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    /* ===== PORTADA ===== */
    .cover{
      position:fixed;
      inset:0;
      width:100%;
      height:100svh;
      background: url("envelope.jpg?v=7") center/cover no-repeat;
    }

    /* ===== PÉTALOS (SIEMPRE ARRIBA) ===== */
    .petals{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index: 9998;
      overflow:hidden;
    }

    .petal{
      position:fixed;
      top:-30vh;
      left:0;
      width:160px;
      height:160px;
      background: url("petal1.png?v=7") center/contain no-repeat;
      opacity: 0.98;
      will-change: transform;
      filter: drop-shadow(0 10px 18px rgba(0,0,0,.10));
    }

    /* ===== SELLO (BOTÓN) ===== */
    #sealBtn{
      position:fixed;
      left:50%;
      top: var(--sealTop);
      transform: translate(-50%, -50%);
      width: var(--sealSize) !important;
      height: var(--sealSize) !important;
      border-radius: 999px;
      background: url("seal.png?v=7") center/contain no-repeat;
      cursor: pointer;
      z-index: 9999;
      -webkit-tap-highlight-color: transparent;
    }

    /* Brillo elegante alrededor (sin flotar) */
    #sealBtn::before{
      content:"";
      position:absolute;
      inset:-14%;
      border-radius:999px;
      background: radial-gradient(circle, rgba(255,255,255,.55) 0%, rgba(255,255,255,0) 62%);
      filter: blur(7px);
      opacity:.65;
      pointer-events:none;
      animation: glow 2.6s ease-in-out infinite;
    }
    #sealBtn::after{
      content:"";
      position:absolute;
      inset:-22%;
      border-radius:999px;
      box-shadow:
        0 0 24px rgba(255,255,255,.35),
        0 0 60px rgba(255,255,255,.18);
      opacity:.55;
      pointer-events:none;
      animation: glow 2.6s ease-in-out infinite;
    }
    @keyframes glow{
      0%,100%{ opacity:.45; transform: scale(1); }
      50%{ opacity:.85; transform: scale(1.02); }
    }

    /* ===== INVITACIÓN (2DA PANTALLA) ===== */
    #invitation{
      position:fixed;
      inset:0;
      width:100%;
      height:100svh;
      display:none;
      overflow:auto;
      -webkit-overflow-scrolling: touch;
      background: url("hero.jpg?v=7") center/cover no-repeat;
      padding: 18px;
      color:#fff;
    }
    .card{
      max-width: 920px;
      margin: 0 auto;
      background: rgba(0,0,0,.35);
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255,255,255,.18);
      border-radius: 18px;
      padding: 16px;
    }
    .title{
      margin:0 0 10px 0;
      font-size: 26px;
      font-weight: 800;
    }
    .img{
      width:100%;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.18);
      display:block;
      margin: 10px 0 12px;
    }
    .gallery{
      display:grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }
    .gallery img{
      width:100%;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.16);
      display:block;
    }
    .row{
      margin-top: 12px;
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
    }
    button{
      padding: 12px 14px;
      border-radius: 12px;
      border: 0;
      cursor:pointer;
      font-weight: 800;
    }
    .btn{ background:#fff; color:#000; }
    .btnGhost{
      background: rgba(255,255,255,.14);
      color:#fff;
      border:1px solid rgba(255,255,255,.22);
    }
  </style>
</head>

<body>
  <!-- PORTADA -->
  <div class="cover" id="cover">
    <div class="petals" id="petals"></div>
    <div id="sealBtn" aria-label="Abrir invitación"></div>
  </div>

  <!-- INVITACIÓN -->
  <div id="invitation">
    <div class="card">
      <h1 class="title">Nuestra invitación</h1>

      <img class="img" src="couple.jpg?v=7" alt="Foto" />

      <div class="gallery">
        <img src="gallery1.jpg?v=7" alt="Galería 1">
        <img src="gallery2.jpg?v=7" alt="Galería 2">
        <img src="gallery3.jpg?v=7" alt="Galería 3">
        <img src="gallery4.jpg?v=7" alt="Galería 4">
      </div>

      <div class="row">
        <button class="btn" id="play">▶ Música</button>
        <button class="btnGhost" id="back">↩ Volver</button>
      </div>

      <audio id="song" src="song.mp3?v=7" preload="auto"></audio>
    </div>
  </div>

  <script>
    // ===== PÉTALOS: ANIMACIÓN A PRUEBA DE iPHONE =====
    const petalsWrap = document.getElementById("petals");

    function rand(min, max){ return Math.random() * (max - min) + min; }

    function clearPetals(){
      while (petalsWrap.firstChild) petalsWrap.removeChild(petalsWrap.firstChild);
    }

    function spawnPetals(){
      clearPetals();

      const W = window.innerWidth;
      const H = window.innerHeight;

      // ABUNDANTES (si quieres más: 70, 80)
      const COUNT = 60;

      for(let i=0;i<COUNT;i++){
        const p = document.createElement("div");
        p.className = "petal";

        // tamaños GRANDES
        const size = rand(140, 260);
        p.style.width = size + "px";
        p.style.height = size + "px";

        // posición inicial X (algunas entran desde la izquierda)
        const x0 = rand(-0.10*W, 1.05*W);
        // drift hacia la derecha mientras caen
        const drift = rand(0.10*W, 0.30*W);
        const x1 = x0 + drift;

        // inicio arriba (fuera de pantalla)
        const y0 = rand(-0.45*H, -0.10*H);
        // termina abajo
        const y1 = H + rand(0.15*H, 0.45*H);

        // rotación
        const r0 = rand(0, 360);
        const r1 = r0 + rand(260, 520);

        // duración/retardo para que NO vayan iguales
        const duration = rand(7000, 13000);
        const delay = rand(-12000, 0);

        petalsWrap.appendChild(p);

        // Web Animations API (no se queda estático en Safari iOS)
        p.animate(
          [
            { transform: `translate(${x0}px, ${y0}px) rotate(${r0}deg)` },
            { transform: `translate(${x1}px, ${y1}px) rotate(${r1}deg)` }
          ],
          {
            duration,
            iterations: Infinity,
            delay,
            easing: "linear"
          }
        );
      }
    }

    // Crear ahora y al rotar / cambiar tamaño
    spawnPetals();
    window.addEventListener("resize", () => {
      clearTimeout(window.__petalT);
      window.__petalT = setTimeout(spawnPetals, 200);
    });

    // ===== ABRIR INVITACIÓN =====
    const cover = document.getElementById("cover");
    const invitation = document.getElementById("invitation");
    const sealBtn = document.getElementById("sealBtn");
    const song = document.getElementById("song");

    sealBtn.addEventListener("click", () => {
      cover.style.display = "none";
      invitation.style.display = "block";
      // en iPhone a veces solo suena si presionas el botón música, igual lo intentamos
      song.play().catch(()=>{});
      window.scrollTo(0,0);
    });

    document.getElementById("play").addEventListener("click", () => {
      song.play().catch(()=>{});
    });

    document.getElementById("back").addEventListener("click", () => {
      song.pause();
      song.currentTime = 0;
      invitation.style.display = "none";
      cover.style.display = "block";
    });
  </script>
</body>
</html>
