<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Invitación</title>

<style>
  *{ margin:0; padding:0; box-sizing:border-box; }
  html,body{ height:100%; }
  body{
    overflow:hidden;
    background:#f5efe9;
  }

  /* ===== PORTADA ===== */
  .cover{
    position:relative;
    width:100%;
    height:100vh;
    background:url("envelope.jpg") center/cover no-repeat;
  }

  /* ===== SELLO (MÁS GRANDE) ===== */
  .seal{
    position:absolute;
    left:50%;
    top:48%;                        /* a la altura bonita bajo la punta */
    transform:translateX(-50%);
    width:min(200px, 48vw);         /* MUCHÍSIMO MÁS GRANDE */
    aspect-ratio:1/1;
    background:url("seal.png") center/contain no-repeat;
    z-index:5;
    cursor:pointer;

    /* brillo elegante alrededor */
    filter: drop-shadow(0 10px 18px rgba(0,0,0,.10))
            drop-shadow(0 0 18px rgba(255,255,255,.45));
    animation:pulse 2.6s ease-in-out infinite;
  }

  @keyframes pulse{
    0%   { transform:translateX(-50%) scale(1);    filter: drop-shadow(0 10px 18px rgba(0,0,0,.10)) drop-shadow(0 0 10px rgba(255,255,255,.25)); }
    50%  { transform:translateX(-50%) scale(1.06); filter: drop-shadow(0 12px 20px rgba(0,0,0,.12)) drop-shadow(0 0 22px rgba(255,255,255,.55)); }
    100% { transform:translateX(-50%) scale(1);    filter: drop-shadow(0 10px 18px rgba(0,0,0,.10)) drop-shadow(0 0 10px rgba(255,255,255,.25)); }
  }

  /* ===== TEXTO (LIGADO + MÁS ABAJO) ===== */
  .text{
    position:absolute;
    left:0;
    width:100%;
    top:66%;                        /* MÁS ABAJO */
    text-align:center;
    z-index:4;
    padding:0 18px;

    /* letra ligada elegante (fallbacks de sistema) */
    font-family: "Snell Roundhand","Apple Chancery","Brush Script MT","Segoe Script","Comic Sans MS",cursive;
    font-size:clamp(30px, 6.2vw, 50px);
    letter-spacing: .2px;
    color:#6b4f3f;
    text-shadow: 0 2px 12px rgba(0,0,0,.08);
    line-height:1.08;
  }

  /* ===== PETALOS (MUCHOS MÁS) ===== */
  .petals{
    position:fixed;
    inset:0;
    pointer-events:none;
    z-index:6;
  }

  .petal{
    position:absolute;
    top:-35%;
    width:clamp(80px, 15vw, 150px);   /* GRANDES */
    aspect-ratio:1/1;
    background:url("petal1.png") center/contain no-repeat;
    opacity:.95;
    will-change: transform;
    animation-name: fall;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
  }

  @keyframes fall{
    from{ transform: translate3d(0,-40vh,0) rotate(0deg); }
    to  { transform: translate3d(0,150vh,0) rotate(360deg); }
  }

  /* Reduce movimiento si el sistema lo pide */
  @media (prefers-reduced-motion: reduce){
    .petal, .seal{ animation:none; }
  }
</style>
</head>

<body>
  <div class="cover">
    <div class="petals" id="petals"></div>

    <div class="seal" onclick="openInvitation()" aria-label="Abrir invitación"></div>

    <div class="text">Esta invitación es<br>exclusiva para ti</div>
  </div>

<script>
  // ===== PÉTALOS ABUNDANTES =====
  const petalsContainer = document.getElementById("petals");

  // MUCHOS MÁS pétalos
  const PETAL_COUNT = 34;

  for (let i = 0; i < PETAL_COUNT; i++) {
    const p = document.createElement("div");
    p.className = "petal";

    // posición horizontal
    p.style.left = (Math.random() * 100) + "vw";

    // duración y delay
    const duration = 8 + Math.random() * 8; // 8s a 16s
    const delay = Math.random() * 6;        // 0s a 6s
    p.style.animationDuration = duration + "s";
    p.style.animationDelay = (-delay) + "s"; // negativo para que ya estén cayendo

    // tamaño variado (más natural)
    const scale = 0.85 + Math.random() * 0.65; // 0.85 a 1.5
    p.style.transform = `scale(${scale})`;

    // un poquito de opacidad variada
    p.style.opacity = (0.75 + Math.random() * 0.22).toFixed(2);

    // pequeño balanceo lateral
    const drift = (Math.random() * 60 - 30).toFixed(0); // -30 a 30
    p.dataset.drift = drift;

    petalsContainer.appendChild(p);
  }

  // drift lateral suave con requestAnimationFrame
  let t = 0;
  function driftLoop(){
    t += 0.015;
    const petals = petalsContainer.children;
    for (let i=0; i<petals.length; i++){
      const el = petals[i];
      const base = Number(el.dataset.drift || 0);
      const sway = Math.sin(t + i) * base;
      // mantener la animación de caída + añadir sway en X
      el.style.marginLeft = sway + "px";
    }
    requestAnimationFrame(driftLoop);
  }
  driftLoop();

  // ===== ABRIR INVITACIÓN (cambia a tu página real si quieres) =====
  function openInvitation(){
    document.body.style.transition = "opacity .8s ease";
    document.body.style.opacity = "0";
    setTimeout(() => {
      // CAMBIA ESTO si tu invitación real está en otra página:
      // window.location.href = "invitacion.html";
      window.location.href = "hero.jpg";
    }, 800);
  }
</script>
</body>
</html>
