<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Invitación</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  width: 100%;
  height: 100%;
}

body {
  background-color: #f2f2f2;
  overflow: hidden;
}

/* CONTENEDOR */
.cover {
  position: relative;
  width: 100vw;
  height: 100vh;

  /* SOBRE */
  background-image: url("envelope.jpg");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
}

/* SELLO */
.seal {
  position: absolute;

  /* POSICIÓN EXACTA TIPO REFERENCIA */
  top: 57%;
  left: 50%;
  transform: translate(-50%, -50%);

  /* TAMAÑO REALISTA */
  width: 300px;
  height: 300px;
  max-width: 80vw;
  max-height: 80vw;

  background-image: url("seal.png");
  background-size: contain;
  background-repeat: no-repeat;
  background-position: center;

  border-radius: 50%;
  cursor: pointer;

  /* SOMBRA REAL */
  box-shadow: 0 18px 40px rgba(0,0,0,0.28);
}
</style>
</head>

<body>

<div class="cover">
  <div class="seal"></div>
</div>

</body>
</html>
