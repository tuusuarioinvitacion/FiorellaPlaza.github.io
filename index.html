<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Invitación</title>

<style>
html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  overflow:hidden;
  background:#000;
  font-family: system-ui, -apple-system, BlinkMacSystemFont;
}

/* CONTENEDOR PRINCIPAL */
.cover{
  position:fixed;
  inset:0;
  background:url("envelope.jpg") center/cover no-repeat;
}

/* SELLO */
.seal{
  position:absolute;
  left:50%;
  top:62%;
  transform:translate(-50%,-50%);
  width:min(30vmin, 210px);
  aspect-ratio:1/1;
  background:url("seal.png") center/contain no-repeat;
  cursor:pointer;
  z-index:5;
  filter: drop-shadow(0 0 18px rgba(214,194,166,.55));
  animation: glow 3s ease-in-out infinite;
}

@keyframes glow{
  0%{filter:drop-shadow(0 0 10px rgba(214,194,166,.4))}
  50%{filter:drop-shadow(0 0 26px rgba(214,194,166,.85))}
  100%{filter:drop-shadow(0 0 10px rgba(214,194,166,.4))}
}

/* PÉTALOS */
.petals{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:4;
}

.petal{
  position:absolute;
  top:-25%;
  width:clamp(70px, 12vw, 160px);   /* GRANDES */
  aspect-ratio:1/1;
  background:url("petal1.png") center/contain no-repeat;
  opacity:.95;
  animation: fall linear infinite;
}

@keyframes fall{
  from{
    transform:translateY(-30vh) rotate(0deg);
  }
  to{
    transform:translateY(130vh) rotate(360deg);
  }
}
</style>
</head>

<body>

<div class="cover">
  <div class="petals" id="petals"></div>

  <!-- SELLO = BOTÓN -->
  <div class="seal" onclick="openInvitation()"></div>
</div>

<script>
/* ABRIR INVITACIÓN */
function openInvitation(){
  document.body.style.transition="opacity .8s ease";
  document.body.style.opacity="0";
  setTimeout(()=>{
    window.location.href="invitation.html"; 
  },700);
}

/* CREAR PÉTALOS */
const petalsContainer = document.getElementById("petals");
const COUNT = 45;   // ABUNDANTES

for(let i=0;i<COUNT;i++){
  const p = document.createElement("div");
  p.className = "petal";
  p.style.left = Math.random()*100 + "%";
  p.style.animationDuration = (10 + Math.random()*10) + "s";
  p.style.animationDelay = (-Math.random()*20) + "s";
  p.style.opacity = 0.7 + Math.random()*0.3;
  petalsContainer.appendChild(p);
}
</script>

</body>
</html>
