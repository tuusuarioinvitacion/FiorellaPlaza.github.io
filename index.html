<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Invitación</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  height:100vh;
  overflow:hidden;
  background:#f5efe9;
  font-family: serif;
}

/* ===== PORTADA ===== */
.cover{
  position:relative;
  width:100%;
  height:100vh;
  background:url("envelope.jpg") center/cover no-repeat;
}

/* ===== SELLO ===== */
.seal{
  position:absolute;
  left:50%;
  top:48%;                 /* MÁS ARRIBA */
  transform:translateX(-50%);
  width:120px;             /* TAMAÑO MEDIO */
  aspect-ratio:1/1;
  background:url("seal.png") center/contain no-repeat;
  z-index:5;
  cursor:pointer;
  animation:pulse 2.5s infinite;
}

@keyframes pulse{
  0%{transform:translateX(-50%) scale(1);}
  50%{transform:translateX(-50%) scale(1.08);}
  100%{transform:translateX(-50%) scale(1);}
}

/* ===== TEXTO ===== */
.text{
  position:absolute;
  top:60%;
  width:100%;
  text-align:center;
  font-size:1.2rem;
  color:#6b4f3f;
  z-index:4;
}

/* ===== PETALOS ===== */
.petals{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:6;
}

.petal{
  position:absolute;
  top:-30%;
  width:120px;             /* GRANDES */
  aspect-ratio:1/1;
  background:url("petal1.png") center/contain no-repeat;
  opacity:0.95;
  animation:fall linear infinite;
}

@keyframes fall{
  from{
    transform:translateY(-40vh) rotate(0deg);
  }
  to{
    transform:translateY(140vh) rotate(360deg);
  }
}
</style>
</head>

<body>

<div class="cover">
  <div class="petals" id="petals"></div>

  <div class="seal" onclick="openInvitation()"></div>

  <div class="text">
    Esta invitación es<br>exclusiva para ti
  </div>
</div>

<script>
/* ===== PETALOS DINÁMICOS ===== */
const petalsContainer = document.getElementById("petals");

for(let i=0;i<18;i++){
  const p = document.createElement("div");
  p.className = "petal";
  p.style.left = Math.random()*100 + "vw";
  p.style.animationDuration = (10 + Math.random()*8) + "s";
  p.style.animationDelay = Math.random()*6 + "s";
  petalsContainer.appendChild(p);
}

/* ===== ABRIR INVITACIÓN ===== */
function openInvitation(){
  document.body.style.transition = "opacity .8s ease";
  document.body.style.opacity = "0";
  setTimeout(()=>{
    window.location.href = "hero.jpg"; 
  },800);
}
</script>

</body>
</html>
