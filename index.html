<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Invitación</title>

  <style>
    :root{
      --seal-size: clamp(95px, 22vw, 170px); /* sello tamaño medio */
      --seal-top: 62%;                       /* más arriba (ajústalo 60-64) */
    }

    html, body{
      height:100%;
      margin:0;
      padding:0;
      overflow:hidden;
      background:#000;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .cover{
      position:fixed;
      inset:0;
      background:url("envelope.jpg") center/cover no-repeat;
    }

    /* ✅ QUITAR cualquier “burbuja” o texto flotante si existiera */
    .hint, .bubble, .tooltip, .tapHint{ display:none !important; }

    /* PÉTALOS */
    .petals{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:4;
    }

    .petal{
      position:absolute;
      top:-30vh;
      left: var(--x);
      width: var(--s);
      aspect-ratio: 1 / 1;
      background: url("petal1.png") center/contain no-repeat;
      opacity: var(--o);
      filter: blur(0.2px);
      transform: translate3d(0,-30vh,0) rotate(0deg);
      animation: fall var(--d) linear infinite;
      animation-delay: var(--delay);
      will-change: transform;
    }

    /* Caen de arriba hacia abajo y se van a la derecha */
    @keyframes fall{
      from { transform: translate3d(0,-30vh,0) rotate(0deg); }
      to   { transform: translate3d(18vw,130vh,0) rotate(360deg); }
    }

    /* SELLO (BOTÓN) */
    .seal{
      position:absolute;
      left:50%;
      top: var(--seal-top);
      width: var(--seal-size);
      height: var(--seal-size);
      transform: translate(-50%, -50%);
      background:url("seal.png") center/contain no-repeat;
      border:none;
      cursor:pointer;
      z-index:5;
    }

    /* brillo elegante alrededor (sin flotar) */
    .seal::after{
      content:"";
      position:absolute;
      inset:-18px;
      border-radius:999px;
      background: radial-gradient(circle, rgba(255,255,255,.28), rgba(255,255,255,0) 60%);
      filter: blur(2px);
      opacity:.75;
      pointer-events:none;
    }

    /* (Opcional) brillo suave pulsante, MUY elegante */
    @keyframes glow {
      0%,100% { opacity:.55; transform: scale(1); }
      50%     { opacity:.85; transform: scale(1.03); }
    }
    .seal::after{ animation: glow 2.6s ease-in-out infinite; }

  </style>
</head>

<body>
  <div class="cover">
    <div class="petals" id="petals"></div>

    <!-- SELLO = BOTÓN -->
    <div class="seal" onclick="openInvitation()" aria-label="Abrir invitación"></div>
  </div>

  <script>
    /* ✅ PÉTALOS: grandes + abundantes */
    const PETAL_COUNT = 38; // más abundantes (sube a 45 si quieres aún más)
    const petalsWrap = document.getElementById("petals");

    function rand(min, max){ return Math.random() * (max - min) + min; }

    for(let i=0; i<PETAL_COUNT; i++){
      const p = document.createElement("div");
      p.className = "petal";

      // posiciones: toda la pantalla
      p.style.setProperty("--x", ${rand(-10, 110)}vw);

      // ✅ tamaños súper grandes
      const size = rand(110, 260); // px
      p.style.setProperty("--s", ${size}px);

      // duración: cae fluido
      p.style.setProperty("--d", ${rand(6.5, 12)}s);

      // para que ya “estén cayendo” al abrir (sin esperar)
      p.style.setProperty("--delay", ${rand(-12, 0)}s);

      // opacidad variada
      p.style.setProperty("--o", ${rand(0.80, 1).toFixed(2)});

      petalsWrap.appendChild(p);
    }

    /* ABRIR INVITACIÓN */
    function openInvitation(){
      document.body.style.transition = "opacity .8s ease";
      document.body.style.opacity = "0";
      setTimeout(() => {
        // ✅ CAMBIA esta ruta por la tuya real (ej: "invitation.html" o "index2.html")
        window.location.href = "invitation.html";
      }, 820);
    }
  </script>
</body>
</html
